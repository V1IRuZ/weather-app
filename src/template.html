<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>
    <form action="">
      <div>
        <label for="location">Search location</label>
        <input type="search" id="location">
      </div>
      <div class="btn">
        <button type="submit">OK</button>
      </div>
    </form>
    <button class="toggle">&deg;C /	&deg;F</button>
    <div class="container">
      <div class="content">
        <div class="temp-wrapper"></div>
        <div class="info"></div>
      </div>
      <div class="week"></div>
      <div>
        <img src="#" class="giphyGif">
      </div>
    </div>
  </body>
</html>
